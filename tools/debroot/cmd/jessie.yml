dists:
  - jessie
  - jessie-updates
architectures:
  - amd64
  - arm64
  - armhf
  - i386
components:
  - main
sources:
  # http://http.us.debian.org/debian no longer contains arm64 packages
  # for jessie so we instead use the last snapshot that still has them.
  - https://snapshot.debian.org/archive/debian/20190324T093412Z
keyring: debian-archive-keyring.gpg
packages:
  - package: libc6
  - package: libc6-dev
  - package: libgl1-mesa-dev
  - package: libglapi-mesa
  - package: libpython3.4
  - package: libpython3.4-dev
