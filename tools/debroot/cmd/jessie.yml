  - package: libx11-dev
  - package: libx11-xcb-dev
  - package: libx11-xcb1
  - package: libxau-dev
  - package: libxau6
  - package: libxcb-shm0
  - package: libxcb-shm0-dev
  - package: libxcb1
  - package: libxcb1-dev
  - package: libxcursor-dev
  - package: libxcursor1
  - package: libxdmcp-dev
  - package: libxdmcp6
  - package: libxext-dev
  - package: libxext6
  - package: libxfixes-dev
  - package: libxfixes3
  - package: libxi-dev
  - package: libxi6
  - package: libxinerama-dev
  - package: libxinerama1
  - package: libxrandr-dev
